<!DOCTYPE html>
<html lang="ja">
<head>
    <link rel="icon" href="https://m.youtube.com/static/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="https://m.youtube.com/static/apple-touch-icon-180x180-precomposed.png" sizes="180x180">
    <title>templetes</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="/css/pure-min.css">
    <link rel="stylesheet" href="/css/grids-responsive-min.css">
    <link rel="stylesheet" href="/css/ionicons.min.css">
    <link rel="stylesheet" href="/css/default.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"/>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>
<body class="no-theme">
    <div class="pure-g">
        <div class="pure-u-1 pure-u-md-2-24"></div>
        <div class="pure-u-1 pure-u-md-20-24" id="contents">
            <div class="pure-g navbar h-box">
                <div class="pure-u-1 pure-u-md-12-24 searchbar">
                    <form class="pure-form" action="/search" method="get">
                        <fieldset>
                            <input type="search" id="searchbox" autocomplete="on" autocorrect="on" autocapitalize="none" spellcheck="false" name="q" placeholder="検索" title="検索" value="">
                        </fieldset>
                    </form>
                </div>
            </div>
            <h1>急上昇動画</h1>
            <div class="pure-g">
                {% for video in videos %}
                <div class="pure-u-1 pure-u-md-1-4">
                    <div class="h-box">
                        <a style="width:100%" href="/watch?v={{ video.id }}">
                            <div class="thumbnail">
                                <img loading="lazy" class="thumbnail" src="{% if proxy == 'True' %}/thumbnail?v={{ video.id }}{% else %}https://i.ytimg.com/vi/{{video.id}}/default.jpg{% endif %}" onerror="document.cookie = 'proxy=True;max-age=2592000;'">
                            </div>
                            <p dir="auto">{{ video.title }}</p>
                        </a>
                        <div class="video-card-row flexible">
                            <a href="/channel/{{ video.authorId }}">{{ video.author }}</a>
                        </div>
                        <div class="video-card-row flexible">
                            <div class="flex-left">
                                <p class="video-data" dir="auto">{{ video.published }}</p>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
    <script>$('#searchbox').autocomplete({
        source: function (request, response) {
            var url = "/suggest?keyword="+ request.term;
            var xhr = new XMLHttpRequest();
            xhr.open("GET", url);
            xhr.onload = function() {
                response(JSON.parse(xhr.responseText));
            }
            xhr.send();
        },
        delay: 300
    });</script>
</body>
</html>
